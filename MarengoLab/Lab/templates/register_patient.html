{% extends 'index.html' %}
{% block content%}

<h4>Registration form </h4>
{% if clean_data %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">{{ message }}
{% endfor %}
{% endif %}
</div> 
{% endif %}
<form method="post" >
    
    {% csrf_token %}
    {{ form.as_p }}
   
  
    
    <button type="submit">Register</button>
</form>


{% endblock %}
